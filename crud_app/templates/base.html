<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Student Management System{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />

    <!-- Sidebar / Dashboard -->
    <style>
      .sidebar {
        background-color: #343a40;
        padding-top: 20px;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        width: 200px;
      }

      .sidebar-nav {
        list-style: none;
        padding-left: 0;
      }

      .sidebar-nav li {
        width: 100%;
        margin-bottom: 10px;
      }

      .sidebar-nav a {
        display: block;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .sidebar-nav a:hover {
        background-color: #495057;
      }

      .sidebar-heading {
        color: #adb5bd;
        font-size: 14px;
        padding: 5px 20px;
      }

      .content-container {
        margin-left: 220px;
        padding: 20px;
      }

      /* Center the navbar text */
      .navbar-brand {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      /* Increase padding of the navbar */
      .navbar {
        padding: 10px 20px;
      }

      /* Move home link to the right */
      .navbar-nav.ml-auto .nav-item {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <h1 class="navbar-brand">Student Management System</h1>
        <div class="navbar-collapse collapse justify-content-end">
          <ul class="navbar-nav ml-auto">
            <!-- Add your navigation links here -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <!-- Add more navigation links as needed -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <ul class="sidebar-nav">
        <li><a href="{% url 'home' %}">Dashboard</a></li>
        <li class="sidebar-heading">Adding</li>
        <li><a href="{% url 'add_student' %}">Add Student</a></li>
        <li><a href="{% url 'add_unit' %}">Add Unit</a></li>
        <li><a href="{% url 'add_course' %}">Add Course</a></li>
        <li class="sidebar-heading">Listing</li>
        <li><a href="{% url 'student_list' %}">Student List</a></li>
        <li><a href="{% url 'unit_list' %}">Unit List</a></li>
        <li><a href="{% url 'course_list' %}">Course List</a></li>
        <li><a href="{% url 'marks_list' %}">Marks List</a></li>
        <li><a href="{% url 'enrolled_list' %}">Enrolled List</a></li>
        <!-- Add more sidebar navigation links as needed -->
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content-container">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
