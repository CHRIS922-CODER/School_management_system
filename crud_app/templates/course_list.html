{% extends 'base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
    <h1>Course List</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>name</th>
                    <th>Description</th>

                    <th>Actions</th><tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course.course_name }}</td>
                        <td>{{ course.description }}</td>
                        <td>
                            <a href="{% url 'edit_course' pk=course.pk %}" class="btn btn-success btn-sm">Edit</a>
                            <a href="{% url 'delete_course' pk=course.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
